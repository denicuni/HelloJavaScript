<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table">
      <div class="master">
        <div class="carte-mazziere">carte</div>
      </div>

      <div class="space">
        <div class="empty-space"></div>
        <div class="alert-fake">alert</div>
        <button id="start"></button>
      </div>

      <div class="player">
        <div class="gestione-soldi">
            <div class="testo">
                <div class="soldi-totali">1000</div>
                <input type="text" class="soldi-puntati" placeholder="Inserisci-puntata"></input>
            </div>
            <button id="punta"></button>
        </div>
        <div class="carte-player">carte-player</div>
        <div class="action-button">
            <button id="stay">stay</button>
            <button id="hit">hit</button>
        </div>
      </div>
    </div>
</body>
</html>
