<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BlackJack</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="table">
		<div class="master">
			<div class="carte-mazziere"></div>
		</div>
		<div class="space">
			<div class="empty-space"></div>
			<div class="alert-fake">alert</div>
			<div class="empty-space start-container">
				<button id="start">start</button>
			</div>
		</div>
		<div class="player">
			<div class="gestione-soldi">
				<div class="testo">
					<div class="soldi-totali">1000</div>
					<input type="number" class="soldi-puntati" placeholder="Puntata minima 10"></input>
				</div>
				<button id="punta">punta</button>
			</div>
			<div class="mazzo-player"></div>
			<div class="tasti">
				<button id="stay" class="play-button">stay</button>
				<button id="hit" class="play-button">hit</button>
			</div>
		</div>
	</div>
    <script src = "blackjack.js"></script>
</body>

</html>
