<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack | Compito</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="dealerContainer">
            <div id="dealerTable">
                <div id="dealerCards">
                    <div class="card">
                        <div id="icon">♠️</div>
                        <div id="value">10</div>
                    </div>
                    <div class="card-flipped">
                        <div id="icon"></div>
                        <div id="value"></div>
                    </div>
                </div>
                <div id="dealerPoints">
                    <div id="points">22</div>
                </div>
            </div>
        </div>
        <div id="choicesTable">
            <div id="choiceContent">
                <div id="choiceTitle">
                    <h1>Prendi la tua decisione</h1>
                </div>
                <div id="choicesContainer">
                    <button id="hitButton">HIT</button>
                    <button id="stayButton">STAY</button>
                </div>
            </div>
        </div>
        <div id="playerContainer">
            <div id="containerCards">
                <div id="playerTable">
                    <div id="playerPoints">
                        <div class="points">22</div>
                    </div>
                    <div id="playerCards">
                        <div class="card">
                            <div id="icon">♠️</div>
                            <div id="value">10</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="balance">
                <div id="fiches">
                    <div class="singleFiche valueGrey">1</div>
                    <div class="singleFiche valuePink">5</div>
                    <div class="singleFiche valueRed">10</div>
                    <div class="singleFiche valuePurple">25</div>
                    <div class="singleFiche valueGreen">50</div>
                    <div class="singleFiche valueBlue">100</div>
                    <button id="confirm">Confirm</button>
                    <input type="number" id="bet" placeholder="Inserire puntata (min. 10€)">
                    <div id="accountBalance">1000€</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="blackjack.js"></script>
</body>

</html>
